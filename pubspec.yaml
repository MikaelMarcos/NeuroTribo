name: neuro_tribo
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI e Ícones
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0

  # Vídeo e Áudio
  video_player: ^2.8.1
  chewie: ^1.7.1
  audioplayers: ^5.2.1
  
  # Utilitários
  url_launcher: ^6.2.5
  timeago: ^3.6.1

  # Firebase e Backend
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.5
  google_sign_in: ^6.2.1
  youtube_player_iframe: ^5.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # FERRAMENTAS DE ACABAMENTO (NOVAS)
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/

# --- CONFIGURAÇÃO DO ÍCONE DO APP ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_neurotribo_semfundo.png" # Usa sua logo com fundo (ou sem, se preferir)
  min_sdk_android: 21 # Importante para Android moderno
  adaptive_icon_background: "#F5F2EA" # Cor de fundo para ícones adaptativos Android
  adaptive_icon_foreground: "assets/images/logo_neurotribo_semfundo.png"

# --- CONFIGURAÇÃO DA TELA DE ABERTURA (SPLASH) ---
flutter_native_splash:
  color: "#F5F2EA" # Sua cor creme
  image: "assets/images/logo_neurotribo_semfundo.png" # Logo transparente no meio
  android_12:
    image: "assets/images/logo_neurotribo_semfundo.png"
    color: "#F5F2EA"
  web: false # Na web o comportamento é diferente, melhor desativar o nativo